<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places you've been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places you've been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Enter the place you have been:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location">
            </div>
            <div class="form-group">
              <label for="landmarks">Landmarks</label>
              <input type="text" class="form-control" id="landmarks">
            </div>
            <div class="form-group">
              <label for="timeOfYear">Time of Year</label>
              <input type="text" class="form-control" id="timeOfYear">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input type="text" class="form-control" id="notes">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>List of places you've been:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Time of Year <span class="timeOfYear"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
